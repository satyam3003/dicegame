<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/df65e24a0c.js"></script>
</head>
<body>

<div class="container">
    <h1 class="status">Click on Play</h1>

    <div class="dice">
        <p class="play1">Player 1</p>
        <img class="img1" src="images/dice1.png">
    </div>

    <div class="dice">
        <p class="play2">Player 2</p>
        <img class="img2" src="images/dice1.png">
    </div>

</div>
<button class="replay">Click to play</button>
<br>
<br>
<div class="stats">
    <h1>Statistics</h1>
    <table style="width:50%;margin: auto">
  <tr>
    <th><p class="play1">Player 1</p></th>
    <th><p class="play2">Player 2</p></th>
  </tr>

  <tr>
    <td class="p1Total">0</td>
    <td class="p2Total">0</td>
  </tr>

</table>
</div>

</body>

<footer>
    Satyam Baldawa
</footer>

<script src="dice.js"></script>
</html>
